<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
  	<div class="item">
        <img src="img/view.png" alt="Первый слайд">
        
    </div>

    <div class="item">
        <img src="img/view1.png" alt="Второй слайд">
    
    </div>

    <div class="item">
        <img src="img/view2.jpg" alt="Третий слайд">
      
    </div>
    <div class="item">
        <img src="img/view3.png" alt="Третий слайд">
      
    </div>

  	<a class="prev" onclick="minusSlide()"><div><img src="img/left.png"></div></a>
  	<a class="next" onclick="plusSlide()"><div><img src="img/right.png"></div></a>
</div>
<br>

<div class="slider-dots">
	<span class="slider-dots_item" onclick="currentSlide(1)"></span> 
  	<span class="slider-dots_item" onclick="currentSlide(2)"></span> 
  	<span class="slider-dots_item" onclick="currentSlide(3)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(4)"></span> 
</div>
	
<script src="script.js"></script>	

</body>
</html>
